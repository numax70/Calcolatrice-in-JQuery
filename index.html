<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row ">
            <div class="col-lg-7 col-sm-12 mb-sm-5">
                <h2>Mini calcolatrice</h2>
                <div class="d-flex flex-column">
                   <div class="w-75">
                        <label class="form-label mt-3" for="primo">*Primo operando</label>
                        <input type="number" class="form-control" id="firstNumber" autofocus>
                        <label for="secondo" class="form-label mt-3">*Secondo operando</label>
                        <input type="number" class="form-control" id="lastNumber">  
                    </div>
                    <div class="d-flex align-items-center mt-5 w-75">
                        <span>Pari o dispari ?</span>
                        <input type="number" class="form-control w-50 ms-2 me-2" placeholder="inserisci un numero..."
                            id="search">
                        <button type="button" class="btn btn-primary btn-sm" id="module"><i
                            class="fa-solid fa-pen"></i></i></button>
                    </div>
                    <div class="button-group fs-3 fw-bold mt-5">
                        <button type="button" class="btn btn-primary btn-sm mb-sm-4 p-3 " id="sum">+</button>
                        <button type="button" class="btn btn-primary btn-sm mb-sm-4 p-3" id="subtr"><i
                            class="fa-solid fa-minus"></i></button>
                        <button type="button" class="btn btn-primary btn-sm mb-sm-4 p-3" id="multip"><i
                            class="fa-solid fa-xmark"></i></button>
                        <button type="button" class="btn btn-primary btn-sm mb-sm-4 p-3" id="divis"><i
                            class="fa-solid fa-divide"></i></button>
                        <button type="button" class="btn btn-primary btn-sm mb-sm-4 p-3" id="averg"><i
                            class="fa-solid fa-m"></i></button>
                        <button type="button" class="btn btn-primary btn-sm mb-sm-4 p-3" id="expon"><i
                            class="fa-solid fa-square-root-variable"></i></button>
                    </div>
                    <div class="mt-3 fw-bold">
                        <h3 class="fs-5 text-success" id="result"></h3>
                        <h3 class="text-danger fs-6" id="errorMessage"></h3>  
                    </div>
                </div> 
            </div>
            <div class="col-lg-5 col-sm-12">
                <img class="w-75" src="https://cdn.pixabay.com/photo/2016/03/31/22/26/black-1297034_1280.png" alt="">
            </div>
        </div>
    </div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
